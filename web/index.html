<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>ログイン画面</title>

</head>
<body>
    <form action="" name="login_form" id="login_form">
        <div class="content_wrapper">
            <div class="login_form_top">
                <h1>ログイン画面</h1>
                <p>ユーザID、パスワードをご入力の上、「ログイン」ボタンをクリックしてください。</p>
            </div>
            <div class="login_form_btm">
                <b>ログインID:</b><input type="id" name="user_id" id="user_name" placeholder="ユーザーIDを入力してください"><br>
                <b>パスワード:</b><input type="password" name="password" id="user_password" placeholder="パスワードを入力してください">
            </div>
            <a href="" class="btn_23 btn" type="submit" id="login_btn">
            ログイン
            </a>
        </div>

    </form>
</body>
<script src="index.js"></script>
</html>
